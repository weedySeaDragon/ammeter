version: 1.1.3pre-'{build}'

branches:
  only:
  - wsd--example-app-working

install:
  - SET RSPEC_VERSION=%RSPEC_VERSION%
  - SET PATH=C:\Ruby%ruby_version%\bin;C:\Ruby%ruby_version%\DevKit;C:\%PATH%
  - gem install bundler --version '>=1.9.5' --no-ri --no-rdoc
  - bundle install
  - gem --version
  - bundler --version
  - ruby --version

build: off

test_script:
  -  bundle exec rake ci --trace


environment:
  - RSPEC_VERSION="~> 3.3.0"
  - RSPEC_VERSION="~> 3.2.0"
  - RSPEC_VERSION="~> 3.1.0"
  - RSPEC_VERSION="~> 3.0.0"
  - RSPEC_VERSION="~> 2.99.0"
  matrix:
    - ruby_version: "193"
    - ruby_version: "200"
    - ruby_version: "200-x64"
    - ruby_version: "21"
    - ruby_version: "21-x64"
    - ruby_version: "22"
    - ruby_version: "22-x64"


matrix:
  allow_failures:
    - RSPEC_VERSION='~> 2.99.0'

